server {
    server_name responde247.com www.responde247.com;

    root /var/www/responde247/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';" always;

    # Handle Laravel routes properly
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle API routes specifically
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle static files with proper caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2|eot|otf|mp4|ogg|ogv|webm)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        try_files $uri =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Ensure proper handling of PATH_INFO
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Security - deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Favicon and robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        expires max;
    }
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
        expires max;
    }

    error_log /var/log/nginx/responde247_error.log;
    access_log /var/log/nginx/responde247_access.log;

    listen 80;
    listen [::]:80;
}
